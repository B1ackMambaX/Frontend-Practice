<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Pulse</title>
</head>
<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="icons/first_screen/logo.png" alt="Logo">
                </a>
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                    <button class="button">Заказать звонок</button>
                </div>
            </header>
            <div class="promo__wrapper">
                <h1 class="promo__heading">Подбор пульсометра</h1>
                <h2 class="promo__subheading">с учётом Вашего уровня подготовки</h2>
                
                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/first_screen/fs_time.png" alt="Timer">
                        Время подбора: 10 минут
                    </div>
                    <div class="promo__icon">
                        <img src="icons/first_screen/fs_delivery.png" alt="Delivery">
                        Бесплатная доставка
                    </div>
                    <div class="promo__icon">
                        <img src="icons/first_screen/fs_messages.png" alt="Message">
                        Ответим на все вопросы
                    </div>
                </div>
                
                <button class="button button_main">заказать кОНСУЛЬТАЦИЮ</button>
                <div class="promo__link">
                    или
                        <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
